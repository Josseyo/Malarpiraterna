<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    >

    <!--Meta tags for search engine-->
    <meta name="description" content="garden, gardening, fredhäll, kungsholmen"
    >
    <meta name="keywords" content="urban gardening, odla i pallkrage, garden community"
    >

    <!--Title-->
    <title>Mälarpiraternas trädgård</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css"
    >
  </head>

  <body>
    <!--Header with navbar-->
    <header>
      <a href="index.html">
        <h1 id="logo">Mälarpiraterna</h1>
      </a>

      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">x</label>

      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="contact.html">Join the garden</a></li>
        </ul>
      </nav>
    </header>
    <!--Main content-->
    <main>
      <!--Gallery-->
      <section id="gallery">
        <div id="photos">
          <img
            src="assets/images/gallery-2-borsttistel-2.webp"
            alt="Borsttistel for the bees"
          >
          <img src="assets/images/gallery-2-rosa-liljor.webp" alt="Red lilies" />
          <img src="assets/images/gallery-2-tulips.webp" alt="Tulips coming up!">
          <img src="assets/images/gallery-2-blue-flower.webp" alt="Blåa blommor">
          <img src="assets/images/gallery-2-green-pees.webp" alt="Green peas">
          <img src="assets/images/gallery-2-orange-lily.webp" alt="Orange lilies">
          <img src="assets/images/gallery-2-svamp.webp" alt="Mushroom">
          <img src="assets/images/gallery-2-tomato.webp" alt="Red tomato">
          <img src="assets/images/gallery-2-cat.webp" alt="Louis the pirate cat">
          <img src="assets/images/gallery-2-flugsvamp.webp" alt="Flugsvamp">
          <img src="assets/images/gallery-2-pelargon.webp" alt="Pelargon">
          <img src="assets/images/gallery-2-pink-flower.webp" alt="Pink flower">
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="mailto:josefin@yomaco.com"
            aria-label="Send us an email (opens in a new window)"
          >
            <i class="fa fa-envelope"></i>
          </a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/coon_louis/"
            target="_blank"
            rel="noopener"
            aria-label="Visit Coon Louis on Instagram (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>

        <li>
          <a
            href="https://twitter.com/josefinyoshida?lang=en"
            target="_blank"
            rel="noopener"
            aria-label="Visit Josefin Yoshida on X (twitter) (opens in a new tab)"
          >
            <i class="fa-brands fa-x"></i>
          </a>
        </li>
      </ul>
    </footer>

    <!--Font awesome kit-->
    <script
      src="https://kit.fontawesome.com/3090a0f319.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
